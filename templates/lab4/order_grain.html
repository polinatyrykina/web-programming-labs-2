{% extends "base.html" %} 

{% block lab %}Деление чисел{% endblock %} 

{% block main %} 
    <h1>Заказ зерна</h1>
    <form method="POST">
        <label for="grain">Выберите зерно:</label>
        <select name="grain" id="grain" required>
            <option value="ячмень">Ячмень</option>
            <option value="овёс">Овёс</option>
            <option value="пшеница">Пшеница</option>
            <option value="рожь">Рожь</option>
        </select>
        <br>

        <label for="weight">Укажите вес (в тоннах):</label>
        <input type="number" name="weight" id="weight" required>
        <br>

        <button type="submit">Сформировать заказ</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
