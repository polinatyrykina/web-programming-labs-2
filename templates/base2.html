<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тырыкина Полина.{% block lab %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <style>
        body{
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
        }
    </style>
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        НГТУ, ФБ, WEB-программирование, часть 2.{{ self.lab() }}
        <p><a href= '/menu' >Меню</a></p>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Тырыкина Полина, ФБИ-23, 3 курс, 2024
    </footer>
</body>
</html>
<style>
    header {
        background: linear-gradient(135deg, #4aa04d, #1b5e20); /* Зеленый градиент */
        font-family: 'Arial', sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    body {
        background: linear-gradient(135deg, #4aa04d, #1b5e20); /* Зеленый градиент */
        font-family: 'Arial', sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    footer {
        background: linear-gradient(135deg, #4aa04d, #1b5e20); /* Зеленый градиент */
        font-family: 'Arial', sans-serif;
        color: white;
    }

    h1 {
        color: #ecdb4a; /* Золотой цвет для заголовков */
        text-align: center;
        font-size: 2.5em;
        margin-top: 20px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон для формы */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #ffeb3b; /* Золотой цвет для текста */
        font-size: 1.2em;
    }

    input[type="text"],
    input[type="number"],
    input[type="radio"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.8); 
        color: #2e7d32; 
    }

    input[type="radio"] {
        width: auto;
        margin-right: 10px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #b80808; /* Красный цвет для кнопки */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #b71c1c; /* Темно-красный цвет при наведении */
    }

    .congratulations-container {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        max-width: 600px;
    }

    .gift-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 20px;
    }

    p {
        font-size: 1.5em;
        color: #ffeb3b; /* Золотой цвет для текста */
        margin-bottom: 20px;
    }
</style>
