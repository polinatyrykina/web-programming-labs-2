{% extends "base2.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block script %}{% endblock %}

{% block main %}
<h1>{{ greeting }}</h1>
    <div class="congratulations-container" style="text-align: center;">
        <p>Вот тебе подарок — {{ gift }}!</p>
        <img src="{{ url_for('static', filename=image) }}" alt="{{ gift }}" class="gift-image">
        <p>Счастья, здоровья и удачи в новом году!</p>
    </div>
{% endblock %}

{% block style %}
<style>
    .congratulations-container {
        text-align: center;
        padding: 20px;
        background-color: #f0f8ff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        color: #ff6f61;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
    }

    .gift-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 20px;
        position: relative;

    }


</style>
{% endblock %}
