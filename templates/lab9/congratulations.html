{% extends "base2.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block script %}{% endblock %}

{% block main %}
    <div class="congratulations-container">
        <h1>{{ greeting }}</h1>
        <p>Вот тебе подарок — {{ gift }}!</p>
        <img src="{{ url_for('static', filename=image) }}" alt="{{ gift }}" class="gift-image">
        <p>Счастья, здоровья и удачи в новом году!</p>
        <a href="{{ url_for('lab9.reset') }}" class="reset-button">Сбросить и начать заново</a>
    </div>
{% endblock %}

{% block style %}
<style>
    .reset-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #d32f2f; /* Красный цвет для кнопки сброса */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background 0.3s ease;
    }

    .reset-button:hover {
        background: #b71c1c; /* Темно-красный цвет при наведении */
    }
</style>
{% endblock %}
